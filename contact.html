                      <input name="name" type="text" class="form-control" id="name" placeholder="Иван Петров" required="">

                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="message" rows="6" class="form-control" id="message" placeholder="Ваше сообщение" required=""></textarea>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="filled-button">Отправить</button>
                    </fieldset>
                  </div>
                </div>
